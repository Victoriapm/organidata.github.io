  section1:
    title: ¿Por qué estudiar Análisis de Datos con Organidata?
    subtitle:
    tiles:
    - title: Aprende desde cero y experimentando
      icon: mouse-globe
      text: No es necesario tener conocimientos previos, empezamos a programar desde el primer día y te acompañamos todo el camino.
# url: /
# buttonText: Free trial
    - title: Seguimiento personalizado
      icon: laptop-cloud
      text: Creamos un espacio en el que podras hacer todas las preguntas con las que te sientas comodo y te damos devoluciones sobre tu progreso y sugerencias personalizas para mejorar.
# url: /
# buttonText:  
    - title: Aplica habilidades laborales
      icon: plug-cloud
      text: Desarrollarás un proyecto final en el que aplicar todo lo aprendido. Un analisis completo de datos a elección, desde la extraccion de datos hasta la presentacion. 
# url: /
# buttonText: Get started
  section2:
    title: Contenidos del curso
# subtitle: And we know it
    features:
    - title: Conocimientos básicos de Python, numpy y Pandas
      text: Vamos a armar un ambiente de desarrollo y ayudarte a dar los primeros pasos en la programación con Python para análisis de datos. 
      icon: mobile-feed
    - title: Recolección de datos
      text: Todo proyecto tiene un inicio y cuando de datos se trata es siempre uno muy desordenado. 
      Vamos a aprender sobre como recolectar datos de distintas fuentes y formas, limpiarlos y transformarlos en estructuras para trabajar.
      # Icon (from /images/illustrations/icons/___.svg)
      icon: laptop-globe
    - title: Análisis, visualización y presentación de datos
      text: Vamos a darte las herramientas para entender los datos y las mejores prácticas para presentarlos a tu audiencia.
      icon: doc-sync
  section3:
    title: ¿Suena interesante? 
    subtitle: Ponte en contacto con nosotros enviando un mail a organidata@gmail.com y te brindaremos mas informacion
# image: illustrations/mockups/app-mockup.png
    buttonText: Escribenos
    buttonLink: "#"
  section4:
    title: ¿Por qué es tan importante adquirir habilidades para el manejo de datos? 
    subtitle: En la actualidad, el 90% de los grandes líderes de negocios eligen a los datos como uno de los principales recursos y un aspecto fundamental a la hora de tomar decisiones, tanto como al capital, mano de obra y tierras.
    clients:
    - name: Lisa Utzschneider
      quote: Los datos son la nueva moneda [..] entre consumidores y comerciantes.
      job: CEO en Integral Ad Science
      img: 1
    - name: Peter Drucker
      quote: Lo que se mide, se administra.  
      job: Consultor administrativo, educador y autor
      img: 2
    - name: Sir Arthur Conan Doyle
      quote: Data! Data! Data! No puedo hacer ladrillos sin arcilla!
      job: Autor de Sherlock Holmes
      img: 3
  section5: true
